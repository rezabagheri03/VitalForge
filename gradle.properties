# Project-wide Gradle settings

# Enable AndroidX support
android.useAndroidX=true
android.enableJetifier=true

# Kotlin code style: "official" or "obsolete"
kotlin.code.style=official

# Enable non-transitive R class to reduce R class size per library
android.nonTransitiveRClass=true

# Disable configuration cache temporarily to avoid serialization errors
org.gradle.configuration-cache=false

# Enable parallel project execution
org.gradle.parallel=true

# JVM arguments for Gradle daemon
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Repository for additional artifacts (e.g., third-party libraries)
# Note: This is optional if all dependencies are on Google/Maven Central
# maven { url "https://jitpack.io" }
